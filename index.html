<head>
    <title>Physics Graph Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 align="center">Physics Graph Builder</h2>
    <center>
        <small>By Aarav Borthakur</small>
        <br>
        <br>
        <input type="text" id="mass-input" placeholder="mass">
        <input type="text" id="time-input" placeholder="time">
        <input type="text" id="velocity-input" placeholder="velocity">
        <button id="add-data-input">Add data</button>
        <button id="reset-btn">‚ü≥</button>
        <br>
    </center>
    <div class="row">
        <div class="col-sm graph-container">
            <canvas id="vt-graph" width="1px" height="1px"></canvas>
        </div>
        <div class="col-sm graph-container">
            <canvas id="at-graph" width="1px" height="1px"></canvas>
        </div>
        <div class="col-sm graph-container">
            <canvas id="ft-graph" width="1px" height="1px"></canvas>
        </div>
        
    </div>

    <div class="row">
        <div class="col-sm graph-container">
            <canvas id="pt-graph" width="1px" height="1px"></canvas>
        </div>
        <div class="col-sm graph-container">
            <canvas id="ek-graph" width="1px" height="1px"></canvas>
        </div>
        <div class="col-sm graph-container">
            <canvas id="hidden-graph" width="1px" height="1px"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
